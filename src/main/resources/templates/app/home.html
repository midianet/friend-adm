<!DOCTYPE html>
<html xmlns     = "http://www.w3.org/1999/xhtml"
      xmlns:th  = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      ng-app    = "App"
      lang      = "en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/angular-route/angular-route.js"></script>
        <script src="/js/app.js"></script>
        <style>
            .navbar {
                margin-bottom: 0;
                border-radius: 0;
            }
            .row.content {height: 450px}
            @media screen and (max-width: 767px) {
                .row.content {height:auto;}
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Bot Admin</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/main">Home</a></li>
                        <li><a href="#">Perguntas</a></li>
                        <li><a href="#">Respostas</a></li>
                        <li><a href="#">Par√¢metros</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#"><span th:inline="text">[[${#httpServletRequest.remoteUser}]]</span></a>
                        </li>
                        <li>
                            <form  name="flogout" th:action="@{/logout}" method="post">
                            </form>
                            <a href="#" onclick="flogout.submit();"><span class="glyphicon glyphicon-log-in"></span> Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div ng-view = ""></div>
        </div>
    </body>
</html>
